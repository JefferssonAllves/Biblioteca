{% extends 'base_account.html' %}
{% load static %}
{% block 'titulo' %}
  Cadastre-se
{% endblock %}
{% block 'action' %}
  {% url 'cadastrar_cliente' %}
{% endblock %}
{% block 'form' %}
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" required>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="cpf">Cpf</label>
        <input type="text" class="form-control" id="cpf" name="cpf" oninput="mascaraCPF(this)" maxlength="14" required>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone" oninput="mascaraTelefone(this)" maxlength="15" required>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control" id="endereco" name="endereco" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-block enter-btn">Cadastrar</button>
  </div>
{% endblock %}
{% block 'footer_card' %}
  <p class="sign-up">Já tem uma conta?<a href="{% url 'login' %}"> Entrar</a></p>
  <script src="{% static 'general/js/formatadores.js' %}"></script>
{% endblock %}
